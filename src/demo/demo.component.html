<mat-toolbar color="primary">
  <div class="container">
    Input file demo
  </div>
</mat-toolbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <pre>Configuration - fileAccept: '*', fileLimit: 4</pre>
      <input-file inputId="input-file" placeholder="Your files"></input-file>
    </div>

    <div class="col-12">
      <pre>Configuration - fileAccept: 'image/*', fileLimit: 2</pre>
      <input-file inputId="input-file" fileAccept="image/*" fileLimit="10" placeholder="My favorite album photo"></input-file>
    </div>

    <div class="col-12">
      <pre>Configuration - disabled: true</pre>
      <input-file inputId="input-file" [disabled]="true"></input-file>
    </div>
  </div>
</div>
